<!doctype html>
<title>Jupiterp Course Planner</title>
<html lang="en" class="text-sm xl:text-base">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Jupiterp, a free, open-source, web-based program to assist students at the University of Maryland - College Park in planning their schedules.">
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
				localStorage.setItem('theme', 'dark');
			} else {
				document.documentElement.classList.remove('dark');
				localStorage.setItem('theme', 'light');
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
