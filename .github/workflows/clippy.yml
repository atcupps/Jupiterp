name: Rust Clippy Check
on:
    pull_request:
        paths:
            - 'datagen/**'
        branches:
            - '*'
    push:
        paths:
            - 'datagen/**'
        branches:
            - main
jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Run clippy
      uses: giraffate/clippy-action@v1
      with:
        reporter: 'github-pr-review'