name: Team Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'site/**'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Load team users into array
        id: team
        run: |
          TEAM="${{ secrets.TEAM_USERS }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          
          # Convert CSV to bash array
          IFS=',' read -ra ARRAY <<< "$TEAM"
          
          MATCH="no"
          for u in "${ARRAY[@]}"; do
            if [ "$u" = "$AUTHOR" ]; then
              MATCH="yes"
            fi
          done
          
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "allowed=$MATCH" >> $GITHUB_OUTPUT

      - name: Stop if author not in team
        if: steps.team.outputs.allowed == 'no'
        run: |
          echo "User '${{ steps.team.outputs.author }}' is not in preview team. Skipping."
          exit 0

      - name: Set up gcloud
        if: steps.team.outputs.allowed == 'yes'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Record deployment start timestamp
        if: steps.team.outputs.allowed == 'yes'
        run: |
          echo "DEPLOY_TIME=$(date -u +'%Y-%m-%d %H:%M:%SZ')" >> $GITHUB_ENV

      - name: Comment that deployment is starting
        if: steps.team.outputs.allowed == 'yes'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            **Preview deployment running for ${{ steps.team.outputs.author }}**

            Deploying... ⏳

            Started at (UTC): `${{ env.DEPLOY_TIME }}`

      - name: Record deployment end timestamp
        if: steps.team.outputs.allowed == 'yes'
        run: |
          echo "DEPLOY_TIME=$(date -u +'%Y-%m-%d %H:%M:%SZ')" >> $GITHUB_ENV

      - name: Deploy to Author's Preview Environment
        if: steps.team.outputs.allowed == 'yes'
        id: deploy
        continue-on-error: true
        run: |
          AUTHOR="${{ steps.team.outputs.author }}"
          REGION="${{ secrets.GCP_REGION }}"
          SERVICE="${AUTHOR}-preview"

          cd site

          # Deploy preview service for that user
          gcloud run deploy $SERVICE \
            --source . \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated

          # Get actual Cloud Run URL
          URL=$(gcloud run services describe $SERVICE \
            --region $REGION \
            --format='value(status.url)')

          echo "URL=$URL" >> $GITHUB_ENV

      - name: Comment that deployment succeeded
        if: steps.team.outputs.allowed == 'yes' && steps.deploy.outcome == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            **Preview updated for ${{ steps.team.outputs.author }} ✅**

            Live preview URL:

            **${{ env.URL || format('https://{0}.jupiterp.com', steps.team.outputs.author) }}**

            Latest deployment (UTC): `${{ env.DEPLOY_TIME }}`

      - name: Comment that deployment failed
        if: steps.team.outputs.allowed == 'yes' && steps.deploy.outcome != 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            **Preview deployment failed for ${{ steps.team.outputs.author }} ❌**

            Check the workflow logs for details. Re-run the job once the issue is resolved.

            Latest deployment attempt (UTC): `${{ env.DEPLOY_TIME }}`

      - name: Fail workflow when deployment fails
        if: steps.team.outputs.allowed == 'yes' && steps.deploy.outcome != 'success'
        run: |
          echo "Deployment failed; marking job as failed after commenting."
          exit 1
