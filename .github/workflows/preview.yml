name: Team Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Load team users into array
        id: team
        run: |
          TEAM="${{ secrets.TEAM_USERS }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          
          # Convert CSV to bash array
          IFS=',' read -ra ARRAY <<< "$TEAM"
          
          MATCH="no"
          for u in "${ARRAY[@]}"; do
            if [ "$u" = "$AUTHOR" ]; then
              MATCH="yes"
            fi
          done
          
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "allowed=$MATCH" >> $GITHUB_OUTPUT

      - name: Stop if author not in team
        if: steps.team.outputs.allowed == 'no'
        run: |
          echo "User '${{ steps.team.outputs.author }}' is not in preview team. Skipping."
          exit 0

      - name: Set up gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Author's Preview Environment
        if: steps.team.outputs.allowed == 'yes'
        run: |
          AUTHOR="${{ steps.team.outputs.author }}"
          REGION="${{ secrets.GCP_REGION }}"
          SERVICE="${AUTHOR}-preview"

          cd site

          # Deploy preview service for that user
          gcloud run deploy $SERVICE \
            --source . \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated

          # Get actual Cloud Run URL
          URL=$(gcloud run services describe $SERVICE \
            --region $REGION \
            --format='value(status.url)')

          echo "URL=$URL" >> $GITHUB_ENV

      - name: Comment on PR with preview link
        if: steps.team.outputs.allowed == 'yes'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            **Preview Updated for ${{ steps.team.outputs.author }}**

            Live preview URL:

            **https://${{ steps.team.outputs.author }}.jupiterp.com**
